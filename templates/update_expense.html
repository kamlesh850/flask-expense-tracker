<!DOCTYPE html>
<html>
<head>
    <title>Update Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Expense</h2>
        <form method="POST">
            <input type="text" name="title" value="{{ expense[2] }}" required>
            <input type="number" step="0.01" name="amount" value="{{ expense[3] }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
